apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-resources
  namespace: argo
spec:
  project: platform
  source:
    repoURL: https://github.com/woonoh/learning-gitops.git
    path: gitops/applications/platform/argo-resources
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions: []
