apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argo
spec:
  project: platform
  source:
    repoURL: https://github.com/anjeongkyun/learning-gitops.git
    path: gitops/applications/platform/external-secrets
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true